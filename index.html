<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>todo</title>
</head>
<body>
    <div id="app">
        <article class="wrap">
            <section class="todo-form">
                <input type="text" name="todo-text" class="input-text"
                 placeholder="please input todo" :value="text" @input="inputText" />
                <button class="add-button" @click="addTodo">ADD</button>
            </section>

            <section class="list-area">
                <div class="area-incomplete">
                    <p class="todo-title">DOING</p>
                    <ul class="todo-area">
                        <li v-for="(item, i) in todos" :keys = "i" class="list">
                            <span class="list-label">{{item.text}}</span>
                        </li>
                    </ul>
                </div>
            </section>
        </article>


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
